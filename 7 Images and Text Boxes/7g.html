<!DOCTYPE html>
<html>
  <head>
    <style>
      img {

        width: 70px;
        height: 70px;
        border-radius: 50px;
        object-fit: cover;
        object-position: center;

        vertical-align: middle;

      }

      input {

        border: none;
        font-size: 20px;
        padding: 10px 10px;
        margin: 0px 10px;
        width: 350px;
        border-radius: 10px;

        vertical-align: middle;

      }

      button {
        background-color: rgb(66, 131, 252);
        color: white;
        font-size: 20px;
        font-weight: bold;
        border: none;
        padding: 10px 15px;
        border-radius: 30px;
        cursor: pointer;

        transition: opacity 0.15s;


        vertical-align: middle;

      }

      button:hover {
        opacity: 0.8;
      }

      button:active {
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <img src="images/cat.jpg">
    <input type="text" placeholder="What's happening?">
    <button>Tweet</button>
  </body>
</html>
